<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../step-count/step-count.html">

<polymer-element name="trigger-chooser" attributes="triggers action mode">
  <template>
    <link rel="stylesheet" href="trigger-chooser.css">
    <link rel="stylesheet" href="../creator.css">
    <step-count current="1" total="6"></step-count>
    <p class="instructions">Select a trigger type below.</p>
    <paper-button raised z="1" data-label="daily_time" on-click="{{select}}">Daily time</paper-button>
    <paper-button raised z="1" data-label="weekly_event" on-click="{{select}}">Weekly event</paper-button>
    <paper-button raised z="1" data-label="one_time_event" on-click="{{select}}">One-time event</paper-button>
    <paper-button raised z="1" data-label="doorbell_rings" on-click="{{select}}">Doorbell rings</paper-button>
  </template>
  <script>
    (function () {
      Polymer({
        select: function(evt, detail, sender) {
          this.fire('trigger-selected', sender.dataset['label']);
        }
      });
    })();
  </script>
</polymer-element>
