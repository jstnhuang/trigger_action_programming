<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="rule-list" attributes="">
  <template>
    <link rel="stylesheet" href="style.css">
    <paper-shadow z="1" class="listContainer">
      <template if="{{ rules.length == 0 }}">
        <p class="noRules">No rules have been created yet.</p>
      </template>
      <template id="greeting" repeat="{{ rule in rules }}">
        <rule-card triggers="{{rule.triggers}}" action="{{rule.action}}"></rule-card>
      </template>
    </paper-shadow>
  </template>
  <script>
    (function () {
      Polymer({
        ready: function () {
          this.rules = [{
            'triggers': ['Weekly time', 'Temperature'],
            'action': 'Send email'
          },
          {
            'triggers': ['Daily time'],
            'action': 'Brew coffee'
          }];
        }
      });
    })();
  </script>
</polymer-element>
