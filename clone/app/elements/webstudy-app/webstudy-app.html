<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">

<polymer-element name="webstudy-app" attributes="">
  <template>
    <link rel="stylesheet" href="webstudy-app.css">
    <core-scaffold drawerWidth="300px">
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar id="navheader">Trigger-action programming</core-toolbar>
        <webstudy-question type='synthesis' paragraphs="{{['Test question']}}"></webstudy-question>
      </core-header-panel>
      <div tool>Page <span id="questionNum">{{questionNum}}</span> of {{totalQuestions}}</div>
      <div class="content">
        <trigger-action-app rules="{{[]}}"></trigger-action-app>
      </div>
    </core-scaffold>
  </template>
  <script>
    (function () {
      Polymer({
        totalQuestions: 10,
        questionNum: 1,
      });
    })();
  </script>
</polymer-element>
