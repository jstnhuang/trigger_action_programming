<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_input.html">

<polymer-element name="say-something-action-options">
  <template>
    <style>
      h1 {
        color: #555;
      }
      paper-input[disabled] paper-input-decorator .underline .unfocused-underline {
        visibility: visible;
      }
      paper-input[disabled] /deep/ paper-input-decorator /deep/ .underline .unfocused-underline {
        visibility: visible;
      }
    </style>
    <div>
      <paper-input label="What to say" value="{{model.speech}}" disabled="{{readOnly}}"></paper-input>
    </div>
  </template>
  <script type="application/dart" src="say_something_action.dart"></script>
</polymer-element>
