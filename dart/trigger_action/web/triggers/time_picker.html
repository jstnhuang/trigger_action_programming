<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_input_decorator.html">
<link rel="import" href="packages/paper_elements/paper_input.html">

<polymer-element name="time-picker">
  <template>
    <style>
      #timeDecorator {
        overflow: visible;
        font-size: 1.25em;
        margin: 0px;
        margin-bottom: 10px;
        padding: 0px;
      }
      #timeInput {
        margin-top: 1px;
        margin-bottom: 2px;
      }
    </style>
      <paper-input-decorator id="timeDecorator" error="{{errorMsg}}" isInvalid="{{!isValid}}">
        <template if="{{disabled}}">
          <input id="timeInput" is="core-input" value="{{value}}" on-blur="{{canonicalize}}" on-focus="{{setFocus}}" disabled>
        </template>
       <template if="{{!disabled}}">
          <input id="timeInput" is="core-input" value="{{value}}" on-blur="{{canonicalize}}" on-focus="{{setFocus}}">
        </template>
      </paper-input-decorator>
  </template>
  <script type="application/dart" src="time_picker.dart"></script>
</polymer-element>
