<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_collapse.html">
<link rel="import" href="packages/paper_elements/paper_shadow.html">
<link rel="import" href="trigger.html">
<link rel="import" href="action.html">

<polymer-element name="statement-card">
  <template>
    <style>
      .wrapper {
        margin-bottom: 20px;
      }
      .card {
        padding: 20px;
        background: white;
        box-sizing: border-box;
        width: 100%;
        border-radius: 2px;
        overflow: auto;
      }
      .ifthenheading {
        font-size: 1.5em;
        font-weight: normal;
        margin-top: 0px;
        display: inline;
      }
      .if-then-section + .if-then-section {
        margin-top: 20px;
      }
      paper-button {
        color: #fff;
        background-color: #01579B;
        text-transform: none;
      }
      paper-button + paper-button {
        margin-left: 10px;
      }
      #deleteButton {
        background-color: #B71C1C; 
      }
      .buttons {
        margin-top: 20px;
      }
    </style>
    <div class="wrapper">
      <paper-shadow z="1"></paper-shadow>
      <core-collapse opened="{{opened}}" duration="0.3">
        <div class="card">
          <div class="if-then-section">
            <h1 class="ifthenheading">If: </h1>
            <trigger-selector name="{{trigger_name}}" params="{{trigger_params}}"></trigger-selector>
          </div>
          <div class="if-then-section">
            <h1 class="ifthenheading">Then: </h1>
            <action-selector name="{{action_name}}" params="{{action_params}}"></action-selector>
          </div>
          <div class="buttons">
            <paper-button id="saveButton" disabled?="{{trigger_name == '' || action_name == ''}}" on-click="{{save}}">{{saveLabel}}</paper-button>
            <paper-button id="deleteButton" on-click="{{delete}}">{{deleteLabel}}</paper-button>
          </div>
        </div>
      </core-collapse>
    </div>
   
  </template>
  <script type="application/dart" src="statement_card.dart"></script>
</polymer-element>
