<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="actions/say_something_action_options.html">
<link rel="import" href="packages/core_elements/core_collapse.html">
<link rel="import" href="packages/core_elements/core_selector.html">
<link rel="import" href="packages/paper_elements/paper_button.html">

<polymer-element name="action-selector">
  <template>
    <style>
      .current-action {
        font-size: 1.5em;
        color: #03A9F4;
        cursor: pointer;
      }
      .current-action:hover {
        text-decoration: underline;
      }
      .action-list {
        padding: 10px 0px;
      }
      .action-list paper-button {
        background-color: #eee;
        text-transform: none;
        font-size: 1.2em;
        margin-right: 10px;
      }
      .options {
        margin-top: 10px;
        border-left: 1px solid rgba(0, 0, 0, 0.12);
        padding-left: 20px;
      }
    </style>
    <a class="current-action" on-click="{{toggle}}">
      <template if="{{name != ''}}">
        {{display_names[name]}}
      </template>
      <template if="{{name == ''}}">
        Choose an action
      </template>
    </a>
    <core-collapse opened?="{{opened}}">
      <div class="action-list">
        <template repeat="{{action_name in display_names.keys}}">
          <paper-button on-click="{{actionSelected}}" data-name="{{action_name}}">{{display_names[action_name]}}</paper-button>
        </template>
      </div>
    </core-collapse>
    <div class="options">
      <template if="{{name == 'say_something'}}">
        <say-something-action-options speech="{{params['speech']}}"></say-something-action-options>
      </template>
    </div>
  </template>
  <script type="application/dart" src="action.dart"></script>
</polymer-element>
