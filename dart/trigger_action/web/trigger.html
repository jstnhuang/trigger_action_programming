<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_collapse.html">
<link rel="import" href="packages/core_elements/core_icon.html">
<link rel="import" href="packages/paper_elements/paper_button.html">
<link rel="import" href="triggers/time_of_day_trigger_options.html">

<polymer-element name="trigger-selector">
  <template>
    <style>
      .current-trigger {
        font-size: 1.5em;
        color: #03A9F4;
        cursor: pointer;
      }
      .current-trigger:hover {
        text-decoration: underline;
      }
      .trigger-list {
        padding-top: 10px;
      }
      .trigger-list paper-button {
        background-color: #eee;
        text-transform: none;
        font-size: 1.2em;
        margin-right: 10px;
      }
      .options {
        margin-top: 10px;
        border-left: 1px solid rgba(0, 0, 0, 0.12);
        padding-left: 20px;
      }
      .and {
        font-size: 1.5em;
        margin: 10px 0px;
      }
      .cancel-button {
        height: 15px;
        width: 15px;
        fill: #BDBDBD;
        position: relative;
        top: -1em;
        left: -0.4em;
        cursor: pointer;
      }
      .cancel-button:hover {
        fill: #B71C1C;
      }
    </style>
    <core-collapse opened="{{animationStart}}" id="animation" duration="0.33">
    <span id="trigger">
    <template if="{{!model.isFirst}}">
      <br />
      <span class="and">and:</span>
    </template>
    <a class="current-trigger" on-click="{{toggle}}">
      <template if="{{model.name != ''}}">
        {{display_names[model.name]}}
      </template>
      <template if="{{model.name == ''}}">
        Choose a trigger
      </template>
    </a>
    <a on-click="{{delete}}"><core-icon class="cancel-button" icon="cancel"></core-icon></a>
    <core-collapse opened?="{{opened}}">
      <div class="trigger-list">
        <template repeat="{{trigger_name in display_names.keys}}">
          <paper-button on-click="{{triggerSelected}}" data-name="{{trigger_name}}">{{display_names[trigger_name]}}</paper-button>
        </template>
      </div>
    </core-collapse>
    <div class="options">
      <template if="{{model.name == 'time_of_day'}}">
        <time-of-day-trigger-options
          hour="{{model.params['hour']}}"
          minute="{{model.params['minute']}}"
          days="{{model.params['days']}}"
          beforeOrAfter="{{model.params['before_or_after']}}">
        </time-of-day-trigger-options>
      </template>
    </div>
    </span>
    </core-collapse>
  </template>
  <script type="application/dart" src="trigger.dart"></script>
</polymer-element>
