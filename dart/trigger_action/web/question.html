<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_button.html">

<polymer-element name="webstudy-question">
  <template>
    <style>
      .wrapper {
        font-size: 1.25em;
        margin: 0px;
        padding: 10px;
      }
      .text {
        line-height: 125%;
        margin-top: 0px;
      }
      paper-button {
        color: #fff;
        background-color: #4CAF50;
        text-transform: none;
        margin: 0px;
      }
    </style>
    <div class="wrapper">
      <template repeat="{{paragraph in questionParagraphs}}">
        <p class="text">
          {{paragraph}}
        </p>
      </template>
      <paper-button on-click="{{onNext}}">Next question</paper-button>
    </div>
  </template>
  <script type="application/dart" src="question.dart"></script>
</polymer-element>
