<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_toast.html">
<link rel="import" href="statement.html">

<polymer-element name="statement-list">
  <template>
    <style>
      .uncreated-card {
        margin-top: 20px;
        padding: 20px;
        background: white;
        box-sizing: border-box;
        width: 100%;
        border-radius: 2px;
        border: 5px dashed grey;
        text-align: center;
        font-size: 1.5em;
      }
      .uncreated-card a {
        color: #03A9F4;
        text-decoration: none;
        cursor: pointer;
      }
      .uncreated-card a:hover {
        text-decoration: underline;
      }
      h1 {
        font-size: 1.5em;
      }
    </style>
    <div>
      <h1>Current rules</h1>
      <div id="rulelist">
        <div on-delete-rule="{{deleteRule}}" on-add-rule="{{addRule}}" on-update-rule="{{updateRule}}">
          <template repeat="{{statement in model.statements}}">
            <statement-card model="{{statement}}" webstudy="{{model.webstudy}}"></statement-card>
          </template>
        </div>
      </div>
      <div class="uncreated-card">
        <a on-click="{{createBlankRule}}">Create a new rule</a>
      </div>
      <paper-toast id="toast" text="Updated rule"></paper-toast>
    </div>
  </template>
  <script type="application/dart" src="statement_list.dart"></script>
</polymer-element>
