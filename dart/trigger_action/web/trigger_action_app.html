<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="statement_list.html">

<polymer-element name="trigger-action-app">
  <template>
    <template if="{{!model.isConnected}}">
      <h1>Can't connect to robot.</h1>
      <p>Check that your robot is on and can connect to the internet.</p>
    </template>
    <template if="{{model.isConnected}}">
      <statement-list websocketUrl="{{model.websocketUrl}}" webstudy="{{model.webstudy}}" readOnly="{{model.readOnly}}"></statement-list>
    </template>
  </template>
  <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script type="application/dart" src="trigger_action_app.dart"></script>
</polymer-element>
