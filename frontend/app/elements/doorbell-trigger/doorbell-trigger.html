<link rel="import" href="../../bower_components/polymer/polymer.html">

    <link rel="stylesheet" href="doorbell-trigger.css">
    <link rel="stylesheet" href="../creator.css">
    <p class="instructions">
      This trigger fires as soon as the doorbell in the house rings.
    </p>

      There are no options for this trigger.

        }
      });
    })();
